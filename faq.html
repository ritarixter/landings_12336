<!DOCTYPE html>

  <body class="body">
    <header class="header">
      <img src="/logo.png" alt="Logo" />
      <div class="burger" id="burger">
                <span class="burger_line"></span>
                <span class="burger_line"></span>
                <span class="burger_line"></span>
            </div>
      <nav class="header_nav" id="nav">

          <img src="./images/call.svg" alt="call" />
          <a href="tel:49123456789" class="hero_button__text"

          >
        </div>
        <div class="contact_info_button">
          <p class="contact_info_button__text">Jetzt anrufen</p>

      </div>
      <img src="" alt="Image" class="contact_img" />
      <div class="contact_left">
        <img src="./images/Capa.svg" alt="Icon" class="contact_left__icon" />
        <div class="contact_left_block">
          <p class="contact_left_item">5.0 – Sehr empfehlenswert</p>
          <p class="contact_left_text">
            Elektro Maier – Ihr Partner für den 24-Stunden Elektro Notdienst in
            [STADT]

    <footer class="footer">

        <img src="/logo.png" alt="Logo" />
      <nav class="footer_nav">
        <ul class="footer_ul">
