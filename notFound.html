<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="%description%" />
    <script type="application/ld+json">
      %schema%
    </script>
    <title>%title%</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/%service%/main.css" />
  </head>
  <body class="body">
    <header class="header">
      <img src="%header_logo%" alt="Logo" />
      <div class="burger" id="burger">
                <span class="burger_line"></span>
                <span class="burger_line"></span>
                <span class="burger_line"></span>
            </div>
      <nav class="header_nav" id="nav">
        <ul class="header_ul">
          <li><a class="header_a" href="%header_navigation_href%">%header_navigation_text%</a></li>
          <li><a class="header_a" href="%header_navigation_href%">%header_navigation_text%</a></li>
          <li><a class="header_a" href="%header_navigation_href%">%header_navigation_text%</a></li>
          <li><a class="header_a" href="%header_navigation_href%">%header_navigation_text%</a></li>
        </ul>
      </nav>
    </header>
    <section class="notFound">
        <h3 class="notFound_title">404</h3>
        <p class="notFound_text">Nicht gefunden</p>
    </section>
    <footer class="footer">
    <div class="footer_info">
        <img src="%footer_logo%" alt="Logo" />
      <nav class="footer_nav">
        <ul class="footer_ul">
          <li><a class="footer_a" href="%footer_links_href%">%footer_links_text%</a></li>
          <li><a class="footer_a">|</a></li>
          <li><a class="footer_a" href="%footer_links_href%">%footer_links_text%</a></li>
          <li><a class="footer_a">|</a></li>
          <li><a class="footer_a" href="%footer_links_href%">%footer_links_text%</a></li>
        </ul>
      </nav>
      </div>
    </footer>
  </body>
</html>
